<body id="BackIma">
    <!--Seccion de menu-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand px-5" href="./index.html">Computeth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./articulos.html">Articulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Inicio de sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Mensaje-->
    <div class="text-center border border-primary m-5 bg-info">
        <h1>Inicio de sesion</h1>
    </div>

    <!--Registro-->
    <form>
        <div class="container bg-info">
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!--Footer-->
    <div class="PieDePagina">
        <footer class="text-center border border-dark m-5 bg-secondary">
            <ul>
                <li>Computeth</li>
                <li>Una Empresa de confianza y con amplia variedad de productos a un buen precio.
                </li>
                <li>Todos los derechos reservados.</li>
            </ul>
        </footer>
    </div>
